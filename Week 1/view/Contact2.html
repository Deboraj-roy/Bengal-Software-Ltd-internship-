<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
       
        <link rel="stylesheet" type="text/css" href="css/contac.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
         <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
         -->
    </head>

    <body>

        <section class="Contact">
            <div class="content">
                <h2>Contact Us</h2>
                    <p> Bengals works as international construction firms and is a leading Bengal in diverse market worldwide</p>
            </div>

            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="txt">
                            <h3>Address</h3>
                            <p>74723 sundarban curir services road, <br>basundhara,<br>4992</p>
                        </div>

                    </div>
                    
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="txt">
                            <h3>Phone</h3>
                            <p>01800000001</p>
                        </div>

                    </div>

                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="txt">
                            <h3>Email</h3>
                            <p>user@email.com</p>
                        </div>

                    </div>
                    <div class="contactForm">
                        <form>
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" name="name" required="required">
                                <span>Full Name</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="email" required="required">
                                <span>Email</span>
                            </div>

                            
                            <div class="inputBox">
                                <textarea required="required"></textarea>
                                <span>Type your Message</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="send">
                            </div>

                        </form>

                    </div>
                </div>
                

            </div>
        </section>

    </body>
</html>
